<div ng-controller="ordersController">
  <h1>Add a new Order</h1>
  <form>
    <label for="customer">Customer
    <select ng-model="newOrder.name" >
      <option ng-repeat ="customer in customers" value="{{customer.id}}">{{customer.name}}</option>
    </select>
    </label>
    <label> 
      <input type="text" ng-model="newOrder.qty">
    </label>
    
  </form>
  <table>
    <tr>
      <th>Customer Name</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
    <tr ng-repeat='customer in customers'>
      <td>{{customer.name}}</td>
      <td>{{customer.created_at}}</td>
      <td><button ng-click='removeCustomer(customer._id)'>Remove</button></td>
    </tr>
  </table>
</div>
