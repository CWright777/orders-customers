<div ng-controller="CustomerController">
  <h1>Add a new Customer</h1>
  <form>
    <p>
      Customer Name:
      <input type="text" ng-model='newCustomer.name'>
      <input type="submit" ng-click="addCustomer()">
    </p>
  </form>
  <table>
    <tr>
      <th>Customer Name</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
    <tr ng-repeat='customer in customers'>
      <td>{{customer.name}}</td>
      <td>{{customer.created_at}}</td>
      <td><button ng-click='removeCustomer(customer._id)'>Remove</button></td>
    </tr>
  </table>
</div>
