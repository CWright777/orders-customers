<div ng-controller="productsController">
  <h1>Add a new Product</h1>
  <form>
    <input type="text" ng-model='filter_name' placeholder='Search'>
    <input type='submit' value='Filter'>
  </form>
  <form ng-submit='addProduct()'>
    <label>Name:
      <input type="text" ng-model="newProduct.name">
    </label>
    <br>
    <label>Image Url:
      <input type="text" ng-model="newProduct.image">
    </label>
    <br>
    <label>Description:
      <input type="text" ng-model="newProduct.description">
    </label>
    <br>
    <label>Quantity:
      <input type="text" ng-model="newProduct.quantity">
    </label>
    <br>
    <input type="submit">
  </form>
  <div id="product" ng-repeat="product in products | filter: filter_name">
    <img ng-src="{{product.image}}">
    <br>
    {{product.name}}
    <br>
    {{product.quantity}}
  </div>
</div>
